<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">

  <!-- ESSENTIAL FOR MOBILE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Ghidul iepurașului meu / My Bunny Guide</title>

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      margin: 0;
      background: #f7f5fb;
      color: #333;
      line-height: 1.55;
    }

    header {
      background: linear-gradient(135deg, #f6c1d6, #c6e6ff);
      padding: 28px 16px 34px;
      text-align: center;
    }

    header h1 {
      margin: 0 0 6px;
      font-size: 26px;
    }

    header p {
      margin: 0;
      font-size: 15px;
      opacity: 0.9;
    }

    .lang-toggle {
      margin-top: 16px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .lang-toggle button {
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      background: #ffffffaa;
      transition: 0.2s;
    }

    .lang-toggle button.active {
      background: #fff;
      font-weight: 600;
      box-shadow: 0 0 0 1px #ffffff55;
    }

    main {
      max-width: 900px;
      margin: -20px auto 40px;
      padding: 0 16px;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 18px 20px;
      margin-bottom: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }

    h2 {
      margin-top: 0;
      font-size: 20px;
    }

    h3 {
      margin-bottom: 6px;
      font-size: 16px;
    }

    .status-grid {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 14px;
      align-items: center;
    }

    .status-grid img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
      max-height: 220px;
    }

    ul {
      padding-left: 20px;
      margin: 8px 0 0;
      font-size: 15px;
    }

    p {
      font-size: 15px;
      margin: 6px 0 0;
    }

    .tagline {
      font-style: italic;
      font-size: 14px;
      margin-top: 8px;
      opacity: 0.9;
    }

    .pill {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      background: #f0f0ff;
      font-size: 12px;
      margin-right: 6px;
      margin-top: 4px;
    }

    .schedule {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 10px;
      margin-top: 8px;
    }

    .schedule-item {
      background: #faf9ff;
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 14px;
    }

    .highlight {
      font-weight: 600;
    }

    .pdf-links {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .pdf-links a {
      text-decoration: none;
      font-size: 14px;
      padding: 8px 14px;
      border-radius: 999px;
      background: #333;
      color: #fff;
    }

    footer {
      text-align: center;
      font-size: 13px;
      padding: 20px 0 30px;
      color: #777;
    }

    .section { display: none; }
    .section.active { display: block; }

    /* MOBILE OPTIMIZATION */
    @media (max-width: 700px) {
      header h1 { font-size: 22px; }
      header p { font-size: 14px; }

      .status-grid {
        grid-template-columns: 1fr;
      }

      .card {
        padding: 16px;
      }

      ul, p {
        font-size: 14px;
      }

      .schedule-item {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      header h1 { font-size: 20px; }
      .lang-toggle button { width: 100%; max-width: 200px; }

      .pdf-links a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
